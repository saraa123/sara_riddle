<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Riddles</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='startbootstrap-clean-blog-gh-pages/vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='startbootstrap-clean-blog-gh-pages/css/clean-blog.min.css') }}" type="text/css" />
    </head>
    
    <body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Riddle, oh Riddle!</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('riddles') }}">Riddles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('leaderboard') }}">leaderboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='images/riddler-hat.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>?</h1>
              <p style="font-style:normal">"Diddle diddle diddle, time for a riddle." <span style="font-style:italic">The riddler.</span</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='startbootstrap-clean-blog-gh-pages/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='startbootstrap-clean-blog-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    
    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='startbootstrap-clean-blog-gh-pages/js/clean-blog.min.js') }}"></script>
    </body>
</html>
